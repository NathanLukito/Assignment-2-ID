<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width" minimum-scale = 1>
        <link href="signup.css" rel="stylesheet" type="text/css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Roboto&display=swap" rel="stylesheet">
    </head>

    <body>

        <span class = "formHeader">
            <img alt = "icon" class = "brandIcon" src = "/signup/img/brand-icon.svg">
            <h1>Signup to Book Sommeliers</h1>
        </span>
    <div class = "message-container">
        <div></div>
        <div class = "form-container">
            
            <form>
                <div class = "username">
                    <label>Username</label>
                    <input type = "text" required class = "input">
                </div>
                <div class = "email">
                    <label>Email</label>
                    <input type ="email" required class = "input">
                </div>

                <div class = "pass-strength-container">
                    <div class = "password-container">
                        <label>Password</label>
                        <input type = "password" required class = "input" id = "password-field">
                    </div>

                </div>


                <input type = "submit" value = "Login" class = "login-btn">
            </form>

        </div>

        <div class = "strengthContainer">

            <div class = "strength-bar-desc-container">
                <p class = "title"> Password strength:
                    <span class = "strength-text"></span>
                </p>

                <div class = "strength-bar-wrapper">
                    <div id = "strength-bar"></div>
                </div>

                <p class = "strength-description">
                    Passwords should be at least <i>7</i> characters long and max <i>15</i>. <br>
                    Try to use <strong>lowercasing</strong>, <strong>uppercasing</strong>, <strong>numbers</strong>
                    and <strong>symbols</strong>.
                </p>
            </div>
            
        </div>
    </div>

    </body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src = "/signup/signup.js"></script>

</html>
