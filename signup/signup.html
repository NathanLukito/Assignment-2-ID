<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width" minimum-scale = 1>
        <link href="signup.css" rel="stylesheet" type="text/css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Roboto&display=swap" rel="stylesheet">
    </head>

    <body>

        <span class = "formHeader">
            <img alt = "icon" class = "brandIcon" src = "/signup/img/brand-icon.svg">
            <h1>Signup to Book Sommeliers</h1>
        </span>
        
        <div class = "form-container">
            
            <form>
                <div class = "username">
                    <label>Username</label>
                    <input type = "text" required class = "input">
                </div>
                <div class = "email">
                    <label>Email</label>
                    <input type ="email" required class = "input">
                </div>
                <div class = "password">
                    <label>Password</label>
                    <input type = "password" required class = "input">
                </div>
                <input type = "submit" value = "Login" class = "login-btn">
            </form>
        </div>

    </body>
<script src = "/signup/signup.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

</html>
