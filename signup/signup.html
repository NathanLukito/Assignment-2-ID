<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width" minimum-scale = 1>
        <link href="signup.css" rel="stylesheet" type="text/css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Roboto&display=swap" rel="stylesheet">
    </head>

    <body>
        <video autoplay muted loop id = "background-video"><source src = /img/LibraryVideo.mp4></video>
        <div class = "message-container">
            <span class = "formHeader">
                <img alt = "icon" class = "brandIcon" src = "/img/brand-icon.svg">
                <h1>Signup</h1>
            </span>
            <div class = "form-container">
                
                <form id = "form">
                    <div class = "username">
                        <input type = "text" required class = "input" id = "Username" placeholder="Username">
                        <div class = "bottom-border-wrapper">
                            <div class = "bottom-border-username"></div>
                        </div>
                    <div class = "email">
                        <input type ="email" required class = "input" id = "Email" placeholder = "Email">
                        <div class = "bottom-border-wrapper">
                            <div class = "bottom-border-email"></div>
                        </div>
                    </div>
                
                    <div class = "pass-strength-container">
                            <input type = "password" required class = "input" id = "password-field" placeholder="Password">
                            <div class = "bottom-border-wrapper">
                                <div class = "bottom-border-password"></div>
                            </div>
                        
                    </div>
                
                
                    <input type = "submit" value = "Sign-up" class = "login-btn">
                </form>
            
            </div>
        
            <div class = "strengthContainer">
            
                <div class = "strength-bar-desc-container">
                    <p class = "title"> Password strength:
                        <span class = "strength-text"></span>
                    </p>
                
                    <div class = "strength-bar-wrapper">
                        <div id = "strength-bar"></div>
                    </div>
                
                    <p class = "strength-description">
                        Passwords should be at least <i>7</i> characters long and max <i>15</i>. <br>
                        Try to use <strong>lowercasing</strong>, <strong>uppercasing</strong>, <strong>numbers</strong>
                        and <strong>symbols</strong>.
                    </p>
                </div>
                
            </div>
        </div>

        <footer class = "footer-container">
            <div >
                <div class = "footer-content">
                    <p> Made by Lim JunHui and Nathan Farrel Lukito Copyright &#169; All rights reserved.</p>
                </div>
            </div>
        </footer>
        
    </body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src = "signup.js"></script>

</html>
