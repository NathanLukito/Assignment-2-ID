<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width" minimum-scale = 1>
        <link href="publish.css" rel="stylesheet" type="text/css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Roboto&display=swap" rel="stylesheet">
    </head>
<body>
    <nav>
        <div class = "menu">
            <div class = "select" style="cursor: pointer" onclick="window.location = '/booklist/booklist.html'">
                <h1>All Books</h1>
            </div>
    
            <div class = "select">
                <h1>Authors</h1>
            </div>
    
            <div style="cursor: pointer" onclick="window.location= '/signup/signup.html'" class = "select">
                <h1>Sign In</h1>
            </div>
            
            <div class = "select">
                <h1>Account</h1>
            </div>
        </div>
        <div class = "navigation">
            <div class = "brand">
                <img alt = "icon" class = "brandIcon" src = "img/brand-icon.svg">
                <span class = "brandName">
                    Book Sommeliers
                </span>
            </div>
    
            <div class = "searchbar">
                <button type = "submit">
                    <img class = "search-icon" src = "img/search.svg">
                </button>
                <input class = "bar" id = "search" type = "text" placeholder="Search" required>
            </div>
            

            <div class = "navbar">
                <div class = "pfp"></div>
                <button class = "nav-btn">
                    <p class = "menu-btn">Menu</p>
                    <div>
                        <div class = "menuIcon icon1"> </div>
                        <div class = "menuIcon icon2"> </div>
                        <div class = "menuIcon icon3"> </div>
                    </div>
                <button>
            </div>
            
        </div>
    </nav>
    <div class = "container">
        <form class = "publish-container">
            <div class = "form-input">
                <label class = "label" for = "title">Title</label>
                <input class = "input" id = "title"type = "text" placeholder = "Enter Title" required>
            </div>
            
            <div class = "form-input">
                <label class = "label" for = "genre">Genre</label>
                <input class = "input" id = "genre" type = "text" placeholder = "Enter Genre" required>
            </div>
            
            <div class = "form-input">
                <label class = "label" for = "synopsis">Synopsis</label>
                <textarea class = "synopsis" id = "synopsis" placeholder="Type a synopsis..." required></textarea>
            </div>
            
            <div class = "file-input-container">
                <label class = "label" for = "bookcover">BookCover</label>
                <input rows = "1" class = "input-file" id = "bookcover" type = "file" placeholder = "Upload Image" accept = "image/png, image.jpeg">
            </div>
            <div class = "submit-load">
                <button type = "submit" class = "submit">Publish</button>
                <lottie-player class = "load" src="https://assets3.lottiefiles.com/packages/lf20_dkz94xcg.json"  background="transparent"  speed="1" loop autoplay></lottie-player>
            </div>
        </form>
    </div>
    
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
<script src = "publish.js"></script>


</html>
