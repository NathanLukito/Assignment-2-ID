<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width" minimum-scale = 1>
        <link href="user.css" rel="stylesheet" type="text/css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Roboto&display=swap" rel="stylesheet">
    </head>
    <body>
        <nav>
            <div class = "menu">
                <div class = "select" onclick = "window.location = '/index.html'" style="cursor: pointer">
                    <h1>Homepage</h1>
                </div>
        
                <div class = "select" onclick = "window.location = '/book+authorlist/book_author.html'" id = "all" style="cursor: pointer">
                    <h1>All Books and Authors</h1>
                </div>
        
                <div style="cursor: pointer" onclick="window.location= '/login/login.html'" class = "select">
                    <h1>Log In</h1>
                </div>
                
                <div style="cursor: pointer" onclick="window.location= '/user/user.html'" class = "select">
                    <h1>Account</h1>
                </div>
            </div>
            <div class = "navigation">
                <div class = "brand" onclick = "window.location = '/index.html'" style="cursor: pointer">
                    <img alt = "icon" class = "brandIcon" src = "/img/brand-icon.svg">
                    <span class = "brandName">
                        Book Sommeliers
                    </span>
                </div>
        
                <div class = "searchbar">
                    <button type = "submit">
                        <img class = "search-icon" src = "/img/search.svg">
                    </button>
                    <input class = "bar" id = "search" type = "text" placeholder="Search" required>
                </div>
                
    
                <div class = "navbar">
                    <div class = "profile"></div>
                    <button class = "nav-btn">
                        <p class = "menu-btn">Menu</p>
                        <div>
                            <div class = "menuIcon icon1"> </div>
                            <div class = "menuIcon icon2"> </div>
                            <div class = "menuIcon icon3"> </div>
                        </div>
                    <button>
                </div>
                
            </div>
    
            
        </nav>

        <div class = "pfp-data-container">
            <div class = "set-pfp-container">
                <div class = "profile-pic"></div>
                <div class = "profile-name"></div>
                <div class = "profile-set">
                    <button class = "profile-set-button">
                        <p>Update profile</p>
                    </button> 

                    <button class = "delete-profile-button">
                        <p>Delete Account</p>
                    </button>
                </div>
            </div>

            <div class = "user-data-container">
                <div class = "user-data-nav">
                    <div class = "books-liked">
                        <button class = "books-liked-button">
                            <p>Books Liked</p>
                        </button>
                    </div>
                    <div class = "reviews">
                        <button class = "reviews-button">
                            <p>Reviews</p>
                        </button>
                    </div>
                    <div class = "books-added-nav">
                        <button class = "books-added-button">
                            <p>Books added</p>
                        </button>
                    </div>
                    <div class = "books-viewed-nav">
                        <button class = "books-viewed-button">
                            <p>Books recently viewed</p>
                        </button>
                    </div>
                </div>

                <div class = "delete-account">
                    <div class = "delete-account-container">
                        <div class = "delete-account-content-container">
                            <h1 class = "delete-account-title">You are about to delete your account!</h1>
                            <button class = "confirm-delete">
                                <h3>Confirm Delete</h3>
                            </button>
    
                            <button class = "cancel-delete">
                                <h3>Cancel Delete</h3>
                            </button>
                        </div>
                    </div>
                </div>

                <div class = "user-likes">
                    <div class = "books-liked-container">
                        
                    </div>
                </div>
                <div class = "user-reviews">
                    <div class = "user-reviews-container">

                    </div>
                </div>
                <div class = "user-books-added">
                    <div class = "user-books-added-container">

                    </div>
                </div>
                <div class = "user-books-viewed">
                    <div class = "user-books-viewed-container">
                        
                    </div>
                </div>
            </div>
        </div>
    </body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src = "/user/user.js"></script>
    
    
</html>
