<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width" minimum-scale = 1>
        <link href="login.css" rel="stylesheet" type="text/css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Roboto&display=swap" rel="stylesheet">
    </head>

    <body>
        <nav>
            <div class = "menu">
                <div class = "select" onclick = "window.location.href = '/Book-Sommeliers/index.html'" style="cursor: pointer">
                    <h1>Homepage</h1>
                </div>
        
                <div class = "select" onclick = "window.location.href = '/Book-Sommeliers/book+authorlist/book_author.html'" id = "all" style="cursor: pointer">
                    <h1>All Books and Authors</h1>
                </div>
        
                <div style="cursor: pointer" onclick="window.location.href = '/Book-Sommeliers/login/login.html'" class = "select">
                    <h1>Log In</h1>
                </div>
                
                <div style="cursor: pointer" onclick="window.location.href = '/Book-Sommeliers/user/user.html'" class = "select">
                    <h1>Account</h1>
                </div>
            </div>
            <div class = "navigation">
                <div class = "brand" onclick = "window.location.href = '/Book-Sommeliers/index.html'" style="cursor: pointer">
                    <img alt = "icon" class = "brandIcon" src = "/Book-Sommeliers/img/brand-icon.svg">
                    <span class = "brandName">
                        Book Sommeliers
                    </span>
                </div>
        
                <div class = "searchbar">
                    <button type = "submit">
                        <img class = "search-icon" src = "/Book-Sommeliers/img/search.svg">
                    </button>
                    <input class = "bar" id = "search" type = "text" placeholder="Search" required>
                </div>
                
                <div class = "navbar">
                    <div class = "profile"></div>
                    <button class = "nav-btn">
                        <p class = "menu-btn">Menu</p>
                        <div>
                            <div class = "menuIcon icon1"> </div>
                            <div class = "menuIcon icon2"> </div>
                            <div class = "menuIcon icon3"> </div>
                        </div>
                    <button>
                </div>
                
            </div>
        </nav>
        <div class = "form-sign-up-container">
            <div class = "form-container">
                <h1>Login</h1>
                <form id = "form">
                    <div class = "input-fields">
                        <div class = "username">
                            <input type = "text" required class = "input" id = "Username" placeholder="Username">
                            <div class = "bottom-border-wrapper">
                                <div class = "bottom-border-username"></div>
                            </div>
                        </div>
                        <div class = "password">
                            <input type = "password" required class = "input" id = "Password" placeholder="Password">
                            <div class = "bottom-border-wrapper">
                                <div class = "bottom-border-password"></div>
                            </div>
                        </div>
                    </div>

                    <input type = "submit" value = "Login" class = "login-btn">
                </form>
            </div>
        
            <div class = "sign-up-container">
                <div class = "sign-up-text">
                    <p>New to Book Sommeliers? <a onclick = "window.location.href = '/Book-Sommeliers/signup/signup.html'" style="cursor: pointer" class = "create-acc">Create an account</a></p>
                </div>
            </div>
        </div>


    </body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src = "login.js"></script>
</html>
